<script id="play-item-template" type="text/template">
<li data-placeid="<%= play.place.id %>" class="<%= play.place.public == 'yes' ? 'public' : 'private' %>">
    <p class="play"><span class="artist"><%= play.artist %></span> &mdash; <span class="title"><%= play.title %></span></p>
    <p class="place"><span><%= play.place.name %></span></p>
</li>
</script>

<script id="report-template" type="text/template">
<li id="report"><a href="/report/">Tell us what's playing&hellip;</a></li>
</script>
